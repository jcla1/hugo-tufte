{{ define "main" }}

<article>
{{ partial "brand.html" . }}
{{ partial "content.header.html" . }}

<section class="list-page">
{{ range .Data.Pages.GroupByDate "2006" }}
  <ul>
    <li>{{ .Key }} ({{ len .Pages }})</li>
      {{ range .Pages }}
      <ul>
      <li>
        <span class="list-date">{{ .Date.Format "Jan 2" }} &middot;</span>
        <a href="{{ .RelPermalink }}">{{.Title}}</a>
      </li>
      </ul>
      {{ end }}
    </li>
    </ul>
  {{ end }}
</section>
</article>
{{ partial "footer.html" . }}
{{ end }}
